<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ISRO Video Classifier</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>ISRO Video Classifier</h1>
    </header>
    <main>
      <form>
        <label for="video-file">Select a video file:</label>
        <input type="file" id="video-file" name="video-file">
        <button type="button" onclick="classifyVideo()">Classify Video</button>
      </form>
      <div id="result"></div>
    </main>
    <script>
      function classifyVideo() {
    const videoFile = document.getElementById("video-file").files[0];
    if (!videoFile) {
      alert("Please select a video file.");
      return;
    }
    const formData = new FormData();
    formData.append("video-file", videoFile);
    fetch("/classify-video", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(result => {
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `
        <p>Prediction: ${result.prediction}</p>
        <p>Probability: ${result.probability}</p>
      `;
    })
    .catch(error => {
      alert(`An error occurred: ${error}`);
    });
  }
    </script>
  </body>
</html>
